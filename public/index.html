<!DOCTYPE html>
<html>
    <head>
        <title>api-token-expressjs-demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/app.css" />
    </head>
    <body>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="loginForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">

                        <input type="text" id="username" placeholder="Username" value="foo" required>
                        <input type="password" id="password" placeholder="Password" value="bar" required>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="commands">
            <button data-id="/api/test/1" class="btn btn-lg apicall">test/1</button>
            <button data-id="/api/test/2" class="btn btn-lg apicall">test/2</button>
            <button data-id="/api/test/3" class="btn btn-lg apicall">test/3</button>
            <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#loginModal">Login</button>
        </div>
        <div class="log"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/amplifyjs/1.1.0/amplify.min.js"></script>
    <script src="scripts/main.js"></script>
    </body>
</html>
